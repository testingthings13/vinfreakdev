{% extends "_base.html" %}
{% block content %}
<h1>Makes</h1>
<a class="button" href="/admin/makes/new">+ New Make</a>
<table class="table">
  <thead><tr><th>Name</th><th></th></tr></thead>
  <tbody>
  {% for m in items %}
    <tr>
      <td>{{ m.name }}</td>
      <td><a href="/admin/makes/{{ m.id }}">Edit</a> | <a href="/admin/makes/{{ m.id }}/delete" onclick="return confirm('Delete?')">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
