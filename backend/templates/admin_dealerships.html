{% extends "_base.html" %}
{% block content %}
<h1>Dealerships</h1>
<form class="form" action="/admin/dealerships/new" method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf" value="{{ csrf }}">
  <label>Name <input type="text" name="name" required></label>
  <label>Logo <input type="file" name="logo"></label>
  <button type="submit">Add</button>
</form>
<table class="table">
  <thead><tr><th>Logo</th><th>Name</th><th></th></tr></thead>
  <tbody>
  {% for d in dealerships %}
    <tr>
      <td>{% if d.logo_url %}<img src="{{ d.logo_url }}" alt="logo" style="height:40px">{% endif %}</td>
      <td>{{ d.name }}</td>
      <td><a href="/admin/dealerships/{{ d.id }}">Edit</a> | <a href="/admin/dealerships/{{ d.id }}/delete" onclick="return confirm('Delete?')">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
